<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }
        .accordion:hover {
            background-color: #ccc;
        }
        .accordion-content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: white;
        }
        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .item button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 24px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery Company</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Account</a>
        <a href="#">Delivery History</a>
        <a href="#">Login</a>
        <a href="#">Signup</a>
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search...">
    </nav>
    <div class="accordion">New Items</div>
    <div class="accordion-content">
        <!-- Images of new items would go here -->
    </div>
    <div class="item-container">
        <!-- Example item -->
        <div class="item">
            <img src="item-image.jpg" alt="Item Image">
            <h2>Item Name</h2>
            <p>Item Description</p>
            <button>Add to Cart</button>
        </div>
        <!-- Repeat for other items -->
    </div>
    <footer>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </footer>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }
    </script>
</body>
</html>
